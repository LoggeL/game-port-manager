<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game Port Manager</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .animate-gradient {
            background: linear-gradient(270deg, #3b82f6, #8b5cf6, #ec4899);
            background-size: 600% 600%;
            animation: gradientShift 12s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
    <!-- Background blur effects -->
    <div class="absolute top-0 -left-20 w-96 h-96 bg-blue-500/20 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-0 -right-20 w-96 h-96 bg-purple-500/20 rounded-full blur-[120px]"></div>

    <div class="w-full max-w-md relative z-10">
        <div class="login-card rounded-3xl p-8 sm:p-10 shadow-2xl border border-white/10">
            <div class="text-center mb-10">
                <div class="inline-block p-4 rounded-2xl bg-white/5 mb-4 text-4xl shadow-inner">
                    ðŸŽ®
                </div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Welcome Back</h1>
                <p class="text-slate-400 mt-2">Manage your game server ports securely</p>
            </div>
            
            {% if error %}
            <div class="mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 text-sm flex items-center gap-3">
                <span class="flex-shrink-0 w-5 h-5 rounded-full bg-red-500/20 flex items-center justify-center text-[10px] font-bold">!</span>
                {{ error }}
            </div>
            {% endif %}

            <form action="/login" method="post" class="space-y-6">
                <div class="space-y-2">
                    <label for="username" class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                           placeholder="Enter your username"
                           class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all placeholder:text-slate-600">
                </div>
                <div class="space-y-2">
                    <label for="password" class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                           class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all placeholder:text-slate-600">
                </div>
                
                <button type="submit" 
                        class="w-full animate-gradient py-4 rounded-xl font-bold text-white shadow-xl shadow-blue-500/20 hover:scale-[1.02] active:scale-95 transition-all mt-4">
                    Sign In to Dashboard
                </button>
            </form>

            <div class="mt-10 pt-8 border-t border-white/5 text-center">
                <p class="text-slate-500 text-xs">
                    Need help? Contact the server administrator.
                </p>
            </div>
        </div>
        
        <p class="text-center text-slate-600 text-xs mt-8 font-medium uppercase tracking-[0.2em]">
            Game Port Manager v2.0
        </p>
    </div>
</body>
</html>

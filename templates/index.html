<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Port Manager</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
    <style>
        :root {
            --bg-color: #1a1b1e;
            --card-bg: #25262b;
            --text-primary: #c1c2c5;
            --text-secondary: #909296;
            --accent: #339af0;
            --danger: #ff6b6b;
            --border: #373a40;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .header h1 { margin: 0; color: white; }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
        }
        .logout-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            border: 1px solid var(--border);
        }
        .logout-btn:hover { color: var(--danger); border-color: var(--danger); }
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            background: #141517;
            border: 1px solid var(--border);
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
        }
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover { opacity: 0.9; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }
        th { color: var(--text-secondary); font-weight: 500; }
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .badge-tcp { background: #1864ab; color: #d0ebff; }
        .badge-udp { background: #e67700; color: #fff4e6; }
        .btn-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        .btn-danger:hover { background: rgba(255, 107, 107, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Game Port Manager</h1>
            <div class="user-info">
                <span>Logged in as <strong>{{ user }}</strong></span>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>
        
        <div class="card">
            <h3 style="margin-top: 0;">Add New Rule</h3>
            <form action="/add" method="post" style="display: grid; grid-template-columns: 1fr 1fr 1fr 2fr auto; gap: 1rem; align-items: end;">
                <div>
                    <label>Public Port</label>
                    <input type="number" name="port" placeholder="25565" required>
                </div>
                <div>
                    <label>Target Port</label>
                    <input type="number" name="toport" placeholder="(Optional)">
                </div>
                <div>
                    <label>Protocol</label>
                    <select name="protocol">
                        <option value="both">TCP & UDP</option>
                        <option value="tcp">TCP</option>
                        <option value="udp">UDP</option>
                    </select>
                </div>
                <div>
                    <label>Target IP (Tailscale)</label>
                    <input type="text" name="toaddr" placeholder="100.x.x.x" required>
                </div>
                <button type="submit">Add Rule</button>
            </form>
        </div>

        <div class="card">
            <h3 style="margin-top: 0;">Active Forwarding Rules</h3>
            <table>
                <thead>
                    <tr>
                        <th>Public Port</th>
                        <th>Proto</th>
                        <th>Target</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rule in rules %}
                    <tr>
                        <td>{{ rule.port }}</td>
                        <td>
                            <span class="badge badge-{{ rule.proto }}">{{ rule.proto }}</span>
                        </td>
                        <td>{{ rule.toaddr }}:{{ rule.toport }}</td>
                        <td>
                            <form action="/delete" method="post" style="margin: 0;">
                                <input type="hidden" name="port" value="{{ rule.port }}">
                                <input type="hidden" name="proto" value="{{ rule.proto }}">
                                <input type="hidden" name="toport" value="{{ rule.toport }}">
                                <input type="hidden" name="toaddr" value="{{ rule.toaddr }}">
                                <button type="submit" class="btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" style="text-align: center; color: var(--text-secondary);">No active forwarding rules found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
